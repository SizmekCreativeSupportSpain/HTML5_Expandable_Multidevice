<!DOCTYPE html>
<html>

    <head>
        <title>HTML5 Expandable Multidevice: Mobile</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="styles/style.css" />
        <script type="text/javascript"> EBModulesToLoad = ['Video', 'EBAPI', 'EBCMD']; </script>
        <script type="text/javascript" src="../../adConfig.js"></script>
        <script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"></script>
        <script type="text/javascript" src="../../scripts/localPreview.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </head>

    <body>
        <div id="adContainer">
            <div id="banner">
                <button id="closeBtn"></button>
                <button id="clickBtn"></button>
                <div class="video-container left">
                    <button id="audioButton" class="playerButton"></button>
                    <button id="controlButton" class="playerButton"></button>
                    <button id="videoClickBtn"></button>
                    <video id="video" muted playsinline webkit-playsinline poster="images/poster.jpg">
                        <source src="videos/video.mp4" type="video/mp4">
                    </video>
                </div>  
            </div>
        </div>
    </body>

</html>
